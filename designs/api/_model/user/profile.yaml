type: object
properties:
  id:
    type: integer
    example: 123
  nickname:
    type: integer
    example: 北海道
  email:
    type: email
    example: example@example.com
  avatar_image:
    type: string
    example: https://domain.com/img-name.jpg
  cover_image:
    type: string
    example: https://domain.com/img-name.jpg
  birthday:
    type: string
    example: March 31, 1991
  gender:
    type: string
    example: Male
  favorite_shop:
    type: string
    example: Lovely shop
  favorite_place:
    type: string
    example: Lovely place
  intro:
    type: string
    example: Hello. Welcome to my wall
  is_banned:
    type: bool
    example: false
  is_public:
    type: bool
    example: false
  following_count:
    type: integer
    example: 15
  follower_count:
    type: integer
    example: 20
  province_id:
    type: integer
    example: 1
  province:
    type: string
    example: Tokyo
  created_at:
    type: string
    format: date
  is_current_user:
    type: bool
    description: = true tức là đang xem profile của bản thân
    example: false
  follow_status:
    type: integer
    description: 0 = no follow, 1 = following, 2 = waiting
    example: 0
  block_user:
    type: bool
    description: mình có đang block user đang xem không
    example: false
  user_block:
    type: bool
    description: user đang xem có đang block mình không
    example: false
